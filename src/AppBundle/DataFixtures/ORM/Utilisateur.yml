AppBundle\Entity\Utilisateur:
    utilisateur-{1..20}:
        username: <firstName($gender = null|'male'|'female')>
        password: password
        email : <email()>
        adresse : <streetName()>
        adressenum : <buildingNumber()>
        codepostal : "@cp-*"
        localite: '@loc-*'
        commune : "@com-*"
        type_user : <userType()>
        inscriptionconf : true
        nbessais: 0
        banni: false
        inscriptionconf : true
        site: <url()>
        numtel : <phoneNumber()>
        numtva : 000
        newsletter : true
        abus : '<numberBetween(1,5)>x @abus-*'
        categories : '<numberBetween(1,5)>x @categorie-*'
        logo (unique) : '@img-*'
        avatar (unique) : '@img-*'